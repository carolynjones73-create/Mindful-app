  <text x="85" y="255" font-family="Arial, sans-serif" font-size="13" fill="#6b7280">Reflect on your progress and growth</text>
  <text x="96" y="158" fill="#6B7280" font-family="Inter" font-size="14">Reflect on your progress and growth</text>

  <rect x="50" y="275" width="300" height="90" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="60" y="295" font-family="Arial, sans-serif" font-size="13" font-weight="medium" fill="#374151">Earlier today, you set an intention to</text>
  <text x="60" y="310" font-family="Arial, sans-serif" font-size="13" font-weight="medium" fill="#374151">focus on: "Track every expense today."</text>
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="13" font-weight="medium" fill="#374151">How did that go for you?</text>
  <text x="48" y="236" fill="#111827" font-family="Inter" font-size="13" font-weight="500">How did that go for you?</text>
  <text x="48" y="258" fill="#A89C90" font-family="Inter" font-size="11">• What moments made you feel proud?</text>
  <text x="60" y="345" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">• What moments made you feel proud?</text>
  <text x="60" y="358" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">• Any challenges sticking to your intention?</text>

  <!-- Text Input Section -->
  <text x="50" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="medium" fill="#374151">Share whatever's on your mind - there's no</text>
  <text x="50" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="medium" fill="#374151">right or wrong answer:</text>

  <!-- Text Area -->
  <rect x="32" y="352" width="311" height="90" rx="8" fill="white" stroke="#C7BFB4"/>
  <text x="48" y="372" fill="#9CA3AF" font-family="Inter" font-size="13">I felt... Today I... Tomorrow I want to...</text>
  <text x="48" y="390" fill="#374151" font-family="Inter" font-size="13">I actually did pretty well! I wrote down</text>
  <rect x="50" y="420" width="300" height="60" rx="8" fill="#ffffff" stroke="#d1d5db"/>
  <text x="60" y="440" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">I felt... Today I... Tomorrow I want to...</text>

