<svg width="375" height="700" viewBox="0 0 375 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="700" fill="#f9fafb"/>
  
  <!-- Header Section -->
  <g transform="translate(20, 20)">
    <!-- Moon Icon -->
    <rect x="0" y="0" width="60" height="60" rx="12" fill="#e6dff4"/>
    <path d="M30 15 C35 15, 40 20, 40 25 C40 35, 35 40, 30 40 C25 40, 20 35, 20 25 C20 20, 25 15, 30 15 Z" fill="#a89c90"/>
    
    <!-- Header Text -->
    <text x="75" y="25" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#111827">Evening Reflection</text>
    <text x="75" y="45" font-family="Inter, sans-serif" font-size="16" font-weight="400" fill="#6b7280">Reflect on your progress and growth</text>
  </g>
  
  <!-- Main Content Card -->
  <g transform="translate(20, 110)">
    <rect width="335" height="550" rx="12" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Purple Prompt Section -->
    <g transform="translate(20, 20)">
      <rect width="295" height="120" rx="8" fill="#e6dff4"/>
      
      <!-- Main prompt text -->
      <text x="15" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#374151">
        <tspan x="15" dy="0">Let's still take a moment to reflect. How did your day go with</tspan>
        <tspan x="15" dy="20">working on saving money and reducing your spending?</tspan>
      </text>
      
      <!-- Bullet points -->
      <text x="15" y="65" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#9ca3af">
        <tspan x="15" dy="0">• What's one small win you can celebrate from today?</tspan>
        <tspan x="15" dy="18">• Did anything happen today that moved you closer to your goals?</tspan>
        <tspan x="15" dy="18">• What's on your mind as you wrap up the day?</tspan>
      </text>
    </g>
    
    <!-- Share section -->
    <g transform="translate(20, 160)">
      <text x="0" y="20" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#374151">
        Share whatever's on your mind - there's no right or wrong answer:
      </text>
      
      <!-- Text area -->
      <rect x="0" y="35" width="295" height="120" rx="8" fill="white" stroke="#d1d5db" stroke-width="1"/>
      <text x="15" y="55" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#9ca3af">
        I felt... Today I... Tomorrow I want to... or just share what's on your mind!
      </text>
    </g>
    
    <!-- Rating section -->
    <g transform="translate(20, 340)">
      <text x="0" y="20" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#374151">
        How are you feeling about today? (1 = rough day, 5 = amazing day)
      </text>
      
      <!-- Stars -->
      <g transform="translate(80, 35)">
        <!-- Star 1 -->
        <g transform="translate(0, 0)">
          <circle cx="15" cy="15" r="15" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
          <path d="M15 8 L17 13 L22 13 L18 16 L19 21 L15 18 L11 21 L12 16 L8 13 L13 13 Z" fill="#d1d5db"/>
        </g>
        
        <!-- Star 2 -->
        <g transform="translate(35, 0)">
          <circle cx="15" cy="15" r="15" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
          <path d="M15 8 L17 13 L22 13 L18 16 L19 21 L15 18 L11 21 L12 16 L8 13 L13 13 Z" fill="#d1d5db"/>
        </g>
        
        <!-- Star 3 -->
        <g transform="translate(70, 0)">
          <circle cx="15" cy="15" r="15" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
          <path d="M15 8 L17 13 L22 13 L18 16 L19 21 L15 18 L11 21 L12 16 L8 13 L13 13 Z" fill="#d1d5db"/>
        </g>
        
        <!-- Star 4 -->
        <g transform="translate(105, 0)">
          <circle cx="15" cy="15" r="15" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
          <path d="M15 8 L17 13 L22 13 L18 16 L19 21 L15 18 L11 21 L12 16 L8 13 L13 13 Z" fill="#d1d5db"/>
        </g>
        
        <!-- Star 5 -->
        <g transform="translate(140, 0)">
          <circle cx="15" cy="15" r="15" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
          <path d="M15 8 L17 13 L22 13 L18 16 L19 21 L15 18 L11 21 L12 16 L8 13 L13 13 Z" fill="#d1d5db"/>
        </g>
      </g>
      
      <!-- Rating labels -->
      <text x="0" y="85" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#6b7280">Tough day</text>
      <text x="220" y="85" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#6b7280">Amazing day</text>
    </g>
    
    <!-- Submit Button -->
    <g transform="translate(20, 470)">
      <rect width="295" height="50" rx="8" fill="#a89c90"/>
      <text x="147.5" y="32" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">
        Share My Reflection
      </text>
    </g>
  </g>
</svg>