  <text x="50" y="525" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">(1 = rough day, 5 = amazing day)</text>

  <!-- Star Rating -->
  <g transform="translate(32, 500)">
    <circle cx="20" cy="20" r="16" fill="#FACC15"/>
    <polygon points="20,8 23,14 30,14 25,18 27,25 20,21 13,25 15,18 10,14 17,14" fill="#FEF3C7"/>
    <circle cx="60" cy="20" r="16" fill="#FACC15"/>
    <polygon points="60,8 63,14 70,14 65,18 67,25 60,21 53,25 55,18 50,14 57,14" fill="#FEF3C7"/>
    <circle cx="100" cy="20" r="16" fill="#FACC15"/>
    <polygon points="100,8 103,14 110,14 105,18 107,25 100,21 93,25 95,18 90,14 97,14" fill="#FEF3C7"/>
    <circle cx="140" cy="20" r="16" fill="#FACC15"/>
    <polygon points="140,8 143,14 150,14 145,18 147,25 140,21 133,25 135,18 130,14 137,14" fill="#FEF3C7"/>
    <circle cx="180" cy="20" r="16" fill="#E5E7EB"/>
    <polygon points="180,8 183,14 190,14 185,18 187,25 180,21 173,25 175,18 170,14 177,14" fill="#F9FAFB"/>
