    <circle cx="165" cy="30" r="8" fill="none" stroke="#2563eb" stroke-width="2"/>
    <path d="M160 30 L164 34 L172 26" stroke="#10b981" stroke-width="2" fill="none"/>
    <text x="165" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="medium" fill="#1d4ed8" text-anchor="middle">Intention Set</text>
    
    <!-- Evening Complete Card -->
