  <text x="310" y="560" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="end">Amazing day</text>
  
  <!-- Progress Cards -->
  <g transform="translate(30, 110)">
    <!-- Stars Earned Card -->
    <rect x="0" y="0" width="100" height="80" rx="8" fill="#dcfce7" stroke="#bbf7d0"/>
