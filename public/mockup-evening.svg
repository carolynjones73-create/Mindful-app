<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientEvening" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6DFF4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D6DBE2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowEvening" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Phone Background -->
  <rect width="375" height="812" fill="url(#bgGradientEvening)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="375" height="100" fill="white" opacity="0.95"/>
  <circle cx="40" cy="50" r="16" fill="#A3A69C" opacity="0.3"/>
  <rect x="70" y="35" width="120" height="8" rx="4" fill="#374151"/>
  <rect x="70" y="50" width="80" height="6" rx="3" fill="#6B7280"/>
  
  <!-- Evening Reflection Card -->
  <rect x="20" y="120" width="335" height="400" rx="16" fill="white" filter="url(#shadowEvening)"/>
  
  <!-- Moon Icon -->
  <circle cx="50" cy="150" r="16" fill="#E6DFF4"/>
  <circle cx="50" cy="150" r="8" fill="#A89C90"/>
  
  <!-- Title -->
  <rect x="80" y="140" width="140" height="12" rx="6" fill="#111827"/>
  <rect x="80" y="158" width="200" height="8" rx="4" fill="#6B7280"/>
  
  <!-- Reflection Prompt -->
  <rect x="35" y="190" width="305" height="100" rx="12" fill="#E6DFF4" opacity="0.5"/>
  <rect x="50" y="210" width="275" height="8" rx="4" fill="#A89C90"/>
  <rect x="50" y="225" width="250" height="6" rx="3" fill="#7F8C78"/>
  <rect x="50" y="238" width="200" height="6" rx="3" fill="#7F8C78"/>
  <circle cx="55" cy="255" r="2" fill="#C7BFB4"/>
  <rect x="65" y="252" width="220" height="6" rx="3" fill="#7F8C78"/>
  <circle cx="55" cy="268" r="2" fill="#C7BFB4"/>
  <rect x="65" y="265" width="180" height="6" rx="3" fill="#7F8C78"/>
  
  <!-- Reflection Input -->
  <rect x="35" y="310" width="305" height="80" rx="8" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="45" y="325" width="250" height="6" rx="3" fill="#9CA3AF"/>
  <rect x="45" y="338" width="200" height="6" rx="3" fill="#9CA3AF"/>
  <rect x="45" y="351" width="180" height="6" rx="3" fill="#9CA3AF"/>
  <rect x="45" y="364" width="120" height="6" rx="3" fill="#9CA3AF"/>
  
  <!-- Star Rating -->
  <rect x="35" y="405" width="305" height="60" rx="8" fill="#FEF3C7" opacity="0.3"/>
  <rect x="50" y="420" width="180" height="8" rx="4" fill="#374151"/>
  <g transform="translate(80, 440)">
    <circle cx="0" cy="0" r="12" fill="#FBBF24"/>
    <polygon points="0,-8 2.4,-2.4 8,0 2.4,2.4 0,8 -2.4,2.4 -8,0 -2.4,-2.4" fill="white"/>
  </g>
  <g transform="translate(110, 440)">
    <circle cx="0" cy="0" r="12" fill="#FBBF24"/>
    <polygon points="0,-8 2.4,-2.4 8,0 2.4,2.4 0,8 -2.4,2.4 -8,0 -2.4,-2.4" fill="white"/>
  </g>
  <g transform="translate(140, 440)">
    <circle cx="0" cy="0" r="12" fill="#FBBF24"/>
    <polygon points="0,-8 2.4,-2.4 8,0 2.4,2.4 0,8 -2.4,2.4 -8,0 -2.4,-2.4" fill="white"/>
  </g>
  <g transform="translate(170, 440)">
    <circle cx="0" cy="0" r="12" fill="#FBBF24"/>
    <polygon points="0,-8 2.4,-2.4 8,0 2.4,2.4 0,8 -2.4,2.4 -8,0 -2.4,-2.4" fill="white"/>
  </g>
  <g transform="translate(200, 440)">
    <circle cx="0" cy="0" r="12" fill="#D1D5DB"/>
    <polygon points="0,-8 2.4,-2.4 8,0 2.4,2.4 0,8 -2.4,2.4 -8,0 -2.4,-2.4" fill="white"/>
  </g>
  
  <!-- Submit Button -->
  <rect x="35" y="480" width="305" height="40" rx="8" fill="#A89C90"/>
  <rect x="120" y="495" width="135" height="10" rx="5" fill="white"/>
  
  <!-- Progress Summary -->
  <rect x="20" y="540" width="335" height="100" rx="16" fill="white" filter="url(#shadowEvening)"/>
  <rect x="35" y="560" width="120" height="10" rx="5" fill="#374151"/>
  
  <!-- Today's Stats -->
  <rect x="40" y="580" width="80" height="50" rx="8" fill="#A3A69C" opacity="0.1"/>
  <text x="80" y="600" text-anchor="middle" font-family="Inter" font-size="18" font-weight="bold" fill="#7F8C78">5</text>
  <text x="80" y="615" text-anchor="middle" font-family="Inter" font-size="9" fill="#7F8C78">Stars Today</text>
  
  <rect x="147" y="580" width="80" height="50" rx="8" fill="#3B82F6" opacity="0.1"/>
  <text x="187" y="600" text-anchor="middle" font-family="Inter" font-size="18" font-weight="bold" fill="#3B82F6">7</text>
  <text x="187" y="615" text-anchor="middle" font-family="Inter" font-size="9" fill="#3B82F6">Day Streak</text>
  
  <rect x="255" y="580" width="80" height="50" rx="8" fill="#8B5CF6" opacity="0.1"/>
  <text x="295" y="600" text-anchor="middle" font-family="Inter" font-size="18" font-weight="bold" fill="#8B5CF6">3</text>
  <text x="295" y="615" text-anchor="middle" font-family="Inter" font-size="9" fill="#8B5CF6">Badges</text>
