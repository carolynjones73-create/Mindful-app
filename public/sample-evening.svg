<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="812" fill="#F5F2ED"/>
  
  <!-- Main Content Card -->
  <rect x="20" y="20" width="335" height="580" rx="16" fill="white" stroke="#E5E7EB"/>
  
  <!-- Evening Reflection Header -->
  <rect x="40" y="40" width="60" height="60" rx="12" fill="#E6DFF4"/>
  <path d="M55 65 Q70 55 85 65 Q70 75 55 65" fill="#A89C90"/>
  <text x="120" y="65" font-family="Inter" font-size="28" font-weight="700" fill="#1F2937">Evening Reflection</text>
  <text x="120" y="85" font-family="Inter" font-size="16" fill="#6B7280">Reflect on your progress and growth</text>
  
  <!-- Reflection Prompt -->
  <rect x="40" y="120" width="295" height="120" rx="12" fill="#F3F4F6"/>
  <text x="50" y="145" font-family="Inter" font-size="16" font-weight="600" fill="#374151">Earlier today, you set an intention to</text>
  <text x="50" y="165" font-family="Inter" font-size="16" font-weight="600" fill="#374151">focus on: "Track every purchase I make."</text>
  <text x="50" y="185" font-family="Inter" font-size="16" font-weight="600" fill="#374151">How did that go for you?</text>
  <text x="50" y="210" font-family="Inter" font-size="14" fill="#9CA3AF">• What moments made you feel proud?</text>
  <text x="50" y="225" font-family="Inter" font-size="14" fill="#9CA3AF">• Any challenges sticking to your intention?</text>
  <text x="50" y="240" font-family="Inter" font-size="14" fill="#9CA3AF">• What did you learn about yourself?</text>
  
  <!-- Share Section -->
  <text x="40" y="275" font-family="Inter" font-size="18" font-weight="600" fill="#374151">Share whatever's on your mind:</text>
  
  <!-- Text Input Area -->
  <rect x="40" y="290" width="295" height="100" rx="8" fill="white" stroke="#D1D5DB"/>
  <text x="50" y="315" font-family="Inter" font-size="14" fill="#374151">I actually did pretty well! I wrote down</text>
  <text x="50" y="335" font-family="Inter" font-size="14" fill="#374151">every coffee, lunch, and even the parking</text>
  <text x="50" y="355" font-family="Inter" font-size="14" fill="#374151">meter. It was eye-opening to see how</text>
  <text x="50" y="375" font-family="Inter" font-size="14" fill="#374151">the small stuff adds up. I spent $23 on</text>
  <text x="50" y="385" font-family="Inter" font-size="14" fill="#374151">things I didn't even think about.</text>
  
  <!-- Rating Section -->
  <text x="40" y="420" font-family="Inter" font-size="18" font-weight="600" fill="#374151">How are you feeling about today?</text>
  <text x="40" y="440" font-family="Inter" font-size="14" fill="#9CA3AF">(1 = rough day, 5 = amazing day)</text>
  
  <!-- Star Rating -->
  <g transform="translate(40, 455)">
    <path d="M12 2 L15.09 8.26 L22 9.27 L17 14.14 L18.18 21.02 L12 17.77 L5.82 21.02 L7 14.14 L2 9.27 L8.91 8.26 Z" fill="#FACC15"/>
    <path d="M42 2 L45.09 8.26 L52 9.27 L47 14.14 L48.18 21.02 L42 17.77 L35.82 21.02 L37 14.14 L32 9.27 L38.91 8.26 Z" fill="#FACC15"/>
    <path d="M72 2 L75.09 8.26 L82 9.27 L77 14.14 L78.18 21.02 L72 17.77 L65.82 21.02 L67 14.14 L62 9.27 L68.91 8.26 Z" fill="#FACC15"/>
    <path d="M102 2 L105.09 8.26 L112 9.27 L107 14.14 L108.18 21.02 L102 17.77 L95.82 21.02 L97 14.14 L92 9.27 L98.91 8.26 Z" fill="#FACC15"/>
    <path d="M132 2 L135.09 8.26 L142 9.27 L137 14.14 L138.18 21.02 L132 17.77 L125.82 21.02 L127 14.14 L122 9.27 L128.91 8.26 Z" fill="#D1D5DB"/>
  </g>
  
  <text x="40" y="505" font-family="Inter" font-size="14" fill="#6B7280">Tough day</text>
  <text x="295" y="505" font-family="Inter" font-size="14" fill="#6B7280">Amazing day</text>
  
  <!-- Share Button -->
  <rect x="40" y="525" width="295" height="50" rx="8" fill="#A89C90"/>
  <text x="187.5" y="555" text-anchor="middle" font-family="Inter" font-size="16" font-weight="600" fill="white">Share My Reflection</text>
  
  <!-- Today's Progress -->
  <text x="40" y="580" font-family="Inter" font-size="20" font-weight="700" fill="#1F2937">Today's Progress</text>
  
  <!-- Progress Cards -->
  <rect x="40" y="600" width="85" height="60" rx="8" fill="#D1FAE5"/>
  <text x="82.5" y="620" text-anchor="middle" font-family="Inter" font-size="24" font-weight="700" fill="#059669">3</text>
  <text x="82.5" y="640" text-anchor="middle" font-family="Inter" font-size="12" font-weight="500" fill="#059669">Stars Earned</text>
  
  <rect x="145" y="600" width="85" height="60" rx="8" fill="#DBEAFE"/>
  <text x="187.5" y="620" text-anchor="middle" font-family="Inter" font-size="24" font-weight="700" fill="#2563EB">✓</text>
  <text x="187.5" y="640" text-anchor="middle" font-family="Inter" font-size="12" font-weight="500" fill="#2563EB">Intention Set</text>
  
  <rect x="250" y="600" width="85" height="60" rx="8" fill="#F3E8FF"/>
  <text x="292.5" y="620" text-anchor="middle" font-family="Inter" font-size="24" font-weight="700" fill="#9333EA">✓</text>
  <text x="292.5" y="640" text-anchor="middle" font-family="Inter" font-size="12" font-weight="500" fill="#9333EA">Evening Done</text>
</svg>