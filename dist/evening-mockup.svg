<svg width="375" height="667" viewBox="0 0 375 667" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="375" height="667" fill="#F5F2ED"/>

  <!-- Header -->
  <rect x="0" y="0" width="375" height="88" fill="white"/>
  <rect x="16" y="16" width="56" height="56" rx="8" fill="#E6DFF4"/>
  <path d="M44 32 Q54 22 54 37 Q54 52 44 42 Q34 42 34 37 Q34 22 44 32" fill="#A89C90"/>
  <text x="187.5" y="52" text-anchor="middle" fill="#111827" font-family="Inter" font-size="20" font-weight="700">The Mindful Money App</text>
  <text x="187.5" y="72" text-anchor="middle" fill="#6B7280" font-family="Inter" font-size="14">Welcome back, Sarah</text>

  <!-- Main Content Card -->
  <rect x="16" y="104" width="343" height="420" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Evening Reflection Header -->
  <rect x="32" y="120" width="48" height="48" rx="8" fill="#E6DFF4"/>
  <path d="M56 136 Q66 126 66 141 Q66 156 56 146 Q46 146 46 141 Q46 126 56 136" fill="#A89C90"/>
  <text x="96" y="140" fill="#111827" font-family="Inter" font-size="20" font-weight="700">Evening Reflection</text>
  <text x="96" y="158" fill="#6B7280" font-family="Inter" font-size="14">Reflect on your progress and growth</text>

  <!-- Reflection Prompt Card -->
  <rect x="32" y="184" width="311" height="110" rx="8" fill="#E6DFF4" fill-opacity="0.5" stroke="#E6DFF4"/>
  <text x="48" y="204" fill="#111827" font-family="Inter" font-size="13" font-weight="500">Earlier today, you set an intention to</text>
  <text x="48" y="220" fill="#111827" font-family="Inter" font-size="13" font-weight="500">focus on: "Track every expense today."</text>
  <text x="48" y="236" fill="#111827" font-family="Inter" font-size="13" font-weight="500">How did that go for you?</text>
  <text x="48" y="258" fill="#A89C90" font-family="Inter" font-size="11">• What moments made you feel proud?</text>
  <text x="48" y="272" fill="#A89C90" font-family="Inter" font-size="11">• Any challenges sticking to your intention?</text>
  <text x="48" y="286" fill="#A89C90" font-family="Inter" font-size="11">• What did you learn about yourself?</text>

  <!-- Text Input Section -->
  <text x="32" y="318" fill="#374151" font-family="Inter" font-size="14" font-weight="600">Share whatever's on your mind - there's no</text>
  <text x="32" y="336" fill="#374151" font-family="Inter" font-size="14" font-weight="600">right or wrong answer:</text>

  <!-- Text Area -->
  <rect x="32" y="352" width="311" height="90" rx="8" fill="white" stroke="#C7BFB4"/>
  <text x="48" y="372" fill="#9CA3AF" font-family="Inter" font-size="13">I felt... Today I... Tomorrow I want to...</text>
  <text x="48" y="390" fill="#374151" font-family="Inter" font-size="13">I actually did pretty well! I wrote down</text>
  <text x="48" y="406" fill="#374151" font-family="Inter" font-size="13">every coffee, lunch, and parking meter.</text>
  <text x="48" y="422" fill="#374151" font-family="Inter" font-size="13">Tomorrow I want to be more intentional.</text>

  <!-- Rating Section -->
  <text x="32" y="466" fill="#374151" font-family="Inter" font-size="15" font-weight="600">How are you feeling about today?</text>
  <text x="32" y="484" fill="#6B7280" font-family="Inter" font-size="13">(1 = rough day, 5 = amazing day)</text>

  <!-- Star Rating -->
  <g transform="translate(32, 500)">
    <circle cx="20" cy="20" r="16" fill="#FACC15"/>
    <polygon points="20,8 23,14 30,14 25,18 27,25 20,21 13,25 15,18 10,14 17,14" fill="#FEF3C7"/>
    <circle cx="60" cy="20" r="16" fill="#FACC15"/>
    <polygon points="60,8 63,14 70,14 65,18 67,25 60,21 53,25 55,18 50,14 57,14" fill="#FEF3C7"/>
    <circle cx="100" cy="20" r="16" fill="#FACC15"/>
    <polygon points="100,8 103,14 110,14 105,18 107,25 100,21 93,25 95,18 90,14 97,14" fill="#FEF3C7"/>
    <circle cx="140" cy="20" r="16" fill="#FACC15"/>
    <polygon points="140,8 143,14 150,14 145,18 147,25 140,21 133,25 135,18 130,14 137,14" fill="#FEF3C7"/>
    <circle cx="180" cy="20" r="16" fill="#E5E7EB"/>
    <polygon points="180,8 183,14 190,14 185,18 187,25 180,21 173,25 175,18 170,14 177,14" fill="#F9FAFB"/>
  </g>

  <!-- Labels -->
  <text x="32" y="550" fill="#6B7280" font-family="Inter" font-size="13">Tough day</text>
  <text x="295" y="550" fill="#6B7280" font-family="Inter" font-size="13" text-anchor="end">Amazing day</text>

  <!-- Submit Button -->
  <rect x="32" y="566" width="311" height="44" rx="8" fill="#A89C90"/>
  <text x="187.5" y="592" text-anchor="middle" fill="white" font-family="Inter" font-size="15" font-weight="600">Share My Reflection</text>

</svg>