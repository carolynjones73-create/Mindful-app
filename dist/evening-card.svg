<svg width="400" height="320" viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="400" height="320" rx="20" fill="#B8D4E3" stroke="none"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="40" height="40" rx="8" fill="#6B7280"/>
  <path d="M35 30 Q40 25 45 30 Q40 35 35 30" fill="#FFFFFF"/>
  
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2D3748">Evening Reflection</text>
  
  <!-- Your reflection card -->
  <rect x="20" y="80" width="360" height="100" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
  <text x="30" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#4A5568">Your reflection:</text>
  
  <text x="30" y="125" font-family="Georgia, serif" font-size="13" font-style="italic" fill="#2D3748">"I chose to cook dinner instead of ordering</text>
  <text x="30" y="145" font-family="Georgia, serif" font-size="13" font-style="italic" fill="#2D3748">takeout. Saved $25 and felt proud of my</text>
  <text x="30" y="165" font-family="Georgia, serif" font-size="13" font-style="italic" fill="#2D3748">decision."</text>
  
  <!-- Day rating card -->
  <rect x="20" y="195" width="360" height="50" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
  <text x="30" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#4A5568">Day rating:</text>
  
  <!-- 5 stars -->
  <g transform="translate(120, 205)">
    <polygon points="10,2 12,8 18,8 13,12 15,18 10,14 5,18 7,12 2,8 8,8" fill="#F6D55C"/>
    <polygon points="30,2 32,8 38,8 33,12 35,18 30,14 25,18 27,12 22,8 28,8" fill="#F6D55C"/>
    <polygon points="50,2 52,8 58,8 53,12 55,18 50,14 45,18 47,12 42,8 48,8" fill="#F6D55C"/>
    <polygon points="70,2 72,8 78,8 73,12 75,18 70,14 65,18 67,12 62,8 68,8" fill="#F6D55C"/>
    <polygon points="90,2 92,8 98,8 93,12 95,18 90,14 85,18 87,12 82,8 88,8" fill="#F6D55C"/>
  </g>
  
  <!-- Footer -->
  <text x="20" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#6B7280">Evening (3 minutes)</text>
  <text x="20" y="290" font-family="Arial, sans-serif" font-size="14" fill="#718096">Reflect on your progress</text>
</svg>