<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F2ED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6CFC7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Phone Background -->
  <rect width="375" height="812" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="375" height="100" fill="white" opacity="0.95"/>
  <circle cx="40" cy="50" r="16" fill="#A3A69C" opacity="0.3"/>
  <rect x="70" y="35" width="120" height="8" rx="4" fill="#374151"/>
  <rect x="70" y="50" width="80" height="6" rx="3" fill="#6B7280"/>
  
  <!-- Morning Boost Card -->
  <rect x="20" y="120" width="335" height="280" rx="16" fill="white" filter="url(#shadow)"/>
  
  <!-- Sun Icon -->
  <circle cx="50" cy="150" r="16" fill="#F3E3C6"/>
  <circle cx="50" cy="150" r="8" fill="#C9A99A"/>
  
  <!-- Title -->
  <rect x="80" y="140" width="120" height="12" rx="6" fill="#111827"/>
  <rect x="80" y="158" width="180" height="8" rx="4" fill="#6B7280"/>
  
  <!-- Quote Section -->
  <rect x="35" y="190" width="305" height="80" rx="12" fill="#E6DFF4" opacity="0.5"/>
  <rect x="50" y="205" width="275" height="6" rx="3" fill="#7F8C78"/>
  <rect x="50" y="218" width="250" height="6" rx="3" fill="#7F8C78"/>
  <rect x="50" y="231" width="200" height="6" rx="3" fill="#7F8C78"/>
  <rect x="50" y="250" width="120" height="8" rx="4" fill="#A89C90"/>
  
  <!-- Tip Section -->
  <rect x="35" y="285" width="305" height="60" rx="12" fill="#F3E3C6"/>
  <circle cx="55" cy="305" r="6" fill="#C9A99A"/>
  <rect x="70" y="300" width="80" height="8" rx="4" fill="#C9A99A"/>
  <rect x="50" y="318" width="260" height="6" rx="3" fill="#7F8C78"/>
  <rect x="50" y="330" width="200" height="6" rx="3" fill="#7F8C78"/>
  
  <!-- Intention Input -->
  <rect x="20" y="420" width="335" height="120" rx="16" fill="white" filter="url(#shadow)"/>
  <rect x="35" y="440" width="150" height="10" rx="5" fill="#374151"/>
  <rect x="35" y="465" width="305" height="50" rx="8" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="45" y="475" width="200" height="6" rx="3" fill="#9CA3AF"/>
  <rect x="45" y="488" width="150" height="6" rx="3" fill="#9CA3AF"/>
  
  <!-- Set Intention Button -->
  <rect x="35" y="525" width="305" height="40" rx="8" fill="#C9A99A"/>
  <rect x="140" y="540" width="95" height="10" rx="5" fill="white"/>
  
  <!-- Progress Cards -->
  <rect x="20" y="560" width="100" height="80" rx="12" fill="white" filter="url(#shadow)"/>
  <rect x="137" y="560" width="100" height="80" rx="12" fill="white" filter="url(#shadow)"/>
  <rect x="255" y="560" width="100" height="80" rx="12" fill="white" filter="url(#shadow)"/>
  
  <!-- Progress Card Content -->
  <text x="70" y="585" text-anchor="middle" font-family="Inter" font-size="24" font-weight="bold" fill="#7F8C78">3</text>
  <text x="70" y="605" text-anchor="middle" font-family="Inter" font-size="10" fill="#7F8C78">Stars</text>
  <text x="70" y="620" text-anchor="middle" font-family="Inter" font-size="10" fill="#7F8C78">Earned</text>
  
  <text x="187" y="585" text-anchor="middle" font-family="Inter" font-size="20" fill="#3B82F6">✅</text>
  <text x="187" y="605" text-anchor="middle" font-family="Inter" font-size="10" fill="#A89C90">Intention</text>
  <text x="187" y="620" text-anchor="middle" font-family="Inter" font-size="10" fill="#A89C90">Set</text>
  
  <text x="305" y="585" text-anchor="middle" font-family="Inter" font-size="20" fill="#9CA3AF">⭕</text>
  <text x="305" y="605" text-anchor="middle" font-family="Inter" font-size="10" fill="#A89C90">Evening</text>
  <text x="305" y="620" text-anchor="middle" font-family="Inter" font-size="10" fill="#A89C90">Pending</text>
  
  <!-- Bottom Navigation Hint -->
  <rect x="20" y="660" width="335" height="60" rx="16" fill="white" filter="url(#shadow)"/>
  <rect x="40" y="680" width="60" height="8" rx="4" fill="#C9A99A"/>
  <rect x="40" y="695" width="295" height="6" rx="3" fill="#6B7280"/>
  <rect x="40" y="708" width="200" height="6" rx="3" fill="#6B7280"/>
</svg>